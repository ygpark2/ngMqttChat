
<div fxLayout="row" fxFill class="chat-room">
    <div fxFlex="20%" fxLayoutAlign="center center">

        <app-chat-room-left-menu [roomName]="roomName"></app-chat-room-left-menu>

    </div>
    <div fxFlex="80%" fxLayoutAlign="center center"> 

        <div fxLayout="column" fxFill>
            <div fxFlex="45px" fxLayoutAlign="center center">

                <app-chat-room-top-bar [roomName]="roomName" class="top-bar"></app-chat-room-top-bar>

            </div>
            <div fxFlex="" fxLayoutAlign="center center" class="messages" ngx-auto-scroll lock-y-offset="10" observe-attributes> 

                <app-chat-room-message-content [roomName]="roomName" [style.width]="'inherit'"></app-chat-room-message-content>

            </div>
            <div fxFlex="65px" fxLayoutAlign="center center">

                <app-chat-room-input-action [roomName]="roomName" [style.width]="'100%'"></app-chat-room-input-action>

            </div>
        </div>

    </div>
</div>
