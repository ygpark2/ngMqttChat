
<md-sidenav-container fullscreen>

  <md-sidenav #sidenav mode="side" opened="false">
    <md-nav-list>
      <a md-list-item (click)="sidenav.close()" routerLink="/"> HOME </a>
      <a md-list-item (click)="sidenav.close()" routerLink="/about"> ABOUT </a>
      <a md-list-item (click)="sidenav.close()" routerLink="/profile"> PROFILE </a>
      <hr>

      <a md-list-item (click)="sidenav.close()"> CLOSE </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon> menu </md-icon>
    </button>
    <button md-button routerLinkActive="active" routerLink="/chat"> CHAT </button>
    <span class="toolbar-spacer"></span>
    <span [appShowAuthed]="false">
      <button md-button routerLinkActive="active" routerLink="/signin"> SIGN IN </button>
      <button md-button routerLinkActive="active" routerLink="/signup"> SIGN UP </button>
    </span>
    <span [appShowAuthed]="true">
      <button md-button (click)="logout()"> LOGOUT </button>
    </span>
  </md-toolbar>

  <div fill-height>
      <router-outlet></router-outlet>
  </div>
